<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            border: 1px solid;
            border-collapse: collapse;

        }
        tr {
            border-bottom: 1pt solid black;
        }
        th, td {
             padding: 15px;
            border-right: 1px solid;
        }

    </style>
</head>
<body>
<h1>Voici la liste des Todos</h1>
<br>
{% if todos %}
<table style="border-spacing: 10px;">
    <tr>
        <th>ID</th>
        <th>Tâche</th>
        <th>Tâche finie</th>
        <th>Date de fin</th>
        <th>Supprimer la tâche</th>
    </tr>
    {% for i in todos %}
    <tr>
        <td>{{i.id}}</td>
        <td>{{i.task}}</td>
        <td>{{i.complete}}</td>
        <td>{{i.due}}</td>
        <td><button value={{i.task}}>OK</button></td>
    </tr>
    {% endfor %}
</table>
{% endif %}
</body>
</html>
